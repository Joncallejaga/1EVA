    <script src="main.js">
    
    function xgcd(a,b)
 { 
 if (b == 0)
   {return [1, 0, a]}
 else
   {
    temp = xgcd(b, a % b)
    x = temp[0]
    y = temp[1]
    d = temp[2]
    return [y, x-y*Math.floor(a/b), d]
   }
 }
    
    </script>
