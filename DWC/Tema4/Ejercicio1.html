<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>

        var precioProducto = prompt("Introduce el precio del producto");
        var ivaProducto = prompt("Introduce el iva del producto");

        calcularPrecio(precioProducto, ivaProducto);
        function calcularPrecio(precioProducto, ivaProducto) {

            var precioTotal = parseInt(precioProducto) + (precioProducto * ivaProducto) / 100;

            alert("El precio final es " + precioTotal);
        }





    </script>
</head>
