<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
    var nombres=[];
    for (var i=1;i<=10;i++){
        

        nombres[i] = prompt("Introduce el nombre de socio numero : "+i);
    }

    mostrarSocios();
    document.write("<br>");
    numeroSocios();
    document.write("<br>");
    ordenAlfabetico();
    document.write("<br>");
    ordenInverso();


    function mostrarSocios(){
        for (var i=1;i<=10;i++){
        

        document.write(nombres[i-1]+(" ,"));
        }
    }
    
    function numeroSocios(){
        document.write(nombres.length);
    }

    function ordenAlfabetico(){
        document.write(nombres.sort());
    }

    function ordenInverso(){
        document.write(nombres.reverse());
    }
    
    
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
