<!DOCTYPE html>
<html lang=”es”>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		  
		<script type="text/javascript" >

			var numero =11;
			var multiplicador=0;
			var resultado =0;
			var total=0;
			
			while (resultado<3001){
				resultado = parseInt(11*multiplicador);

				if(resultado<3000){
					document.write(parseInt(resultado)+"\n");
				}
				multiplicador = multiplicador+1;
				total = total+resultado;
			}

			document.write("<br><br>");
			document.write("La suma de todo es :");
			document.write(parseInt(total));
			
			

			
		</script>
	</head>

	<body>
		
	</body>
</html>
