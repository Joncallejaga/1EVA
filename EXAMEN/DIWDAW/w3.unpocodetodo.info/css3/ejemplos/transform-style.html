<style>
body{ margin:0; padding:0; width:100%;}
*,
*:before,
*:after {
    -webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
    box-sizing: border-box; 
}
#contenido{ width:790px; margin:50px auto; border:1px solid #d9d9d9; padding:30px;}
.container{ width:400px; margin:0 auto; height:150px}


/******** La propiedad transform-style **********/
.preserve { 
	min-width:200px; height:100px; margin:30px 0; float:left;
	-webkit-perspective:200px;
    perspective:200px;
	}
#preserve1{	
	-webkit-transform-style: flat;
	transform-style: flat;
	-webkit-transform : rotateY(60deg);
	transform : rotateY(60deg);	
	}
#preserve2{
	-webkit-transform : rotateY(60deg);
	transform : rotateY(60deg);	
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
}
.preserve .d{
	padding: 40px;
    background-color: gold;
	-webkit-transform : rotateX(20deg);
	transform : rotateX(20deg);}';
	
</style>
</head>

<body>
<div id="contenido">

<div class="container">
<div class="preserve">
  <div id="preserve1">
    <div class="d">&nbsp;&nbsp;flat&nbsp;&nbsp;</div>
  </div>
</div>
<div class="preserve">
  <div id="preserve2">
    <div class="d">preserve-3d</div>
  </div>
</div>
</div>

</div>
</body>
