<!doctype html><html><head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width" />    <meta name="description" content="La propiedad animation-direction CSS3 define si la animaci&oacute;n debe reproducirse hacia delante, hacia atr&aacute;s  o en ciclos alternos." />  <meta name="keywords" content="ejemplo, animation-direction, normal, reverse, alternate, alternate-reverse, CSS3, HTML5, "/>  <meta name="author" content="enxaneta.info" />  <meta property="og:title" content="La propiedad animation-direction (CSS3)." />   <meta property="og:type" content="website" />   <meta property="og:image" content="http://w3.unpocodetodo.info/images/w3_og.png" />    <meta property="og:url" content="w3.unpocodetodo.info/ejemplos/animation-direction.html" />   <meta property="og:site_name" content="w3.unpocodetodo.info" />   <meta property="og:description" content="La propiedad animation-direction CSS3 define si la animaci&oacute;n debe reproducirse hacia delante, hacia atr&aacute;s  o en ciclos alternos." />     <link rel="icon" type="image/png" href="../../images/w3.png" />  <!--<link rel="icon" type="image/png" href="http://w3.unpocodetodo.info/img/favicon.png">-->  <!-- 57x57 older iPhone and Android devices -->  <!--<link rel="apple-touch-icon-precomposed" href="http://w3.unpocodetodo.infoimages/apple-touch-icon-precomposed.png">-->  <!-- iPad 1 and 2 & iPad mini -->  <link rel="apple-touch-icon" sizes="72x72" href="../../images/apple-touch-icon-72x72.png">  <!-- iPhone 4, 4S, 5 and iPod Touch -->  <link rel="apple-touch-icon" sizes="114x114" href="../../images/apple-touch-icon-114x114.png">  <!-- iPad 3rd gen -->  <link rel="apple-touch-icon" sizes="144x144" href="../../images/apple-touch-icon-144x144.png">   <title>animation-direction</title><style>*{ margin:0; padding:0; box-sizing:border-box;}p{ margin-bottom:30px;}.wrapper{ width:600px; height:250px; margin:20px auto; border:1px solid #d9d9d9; padding:20px;}#animDir{ width:100px; height:100px; border-radius:50%; background-color:red;}#animDir.normal{-webkit-animation: direction 1s ease-in-out 2 normal;animation:  direction 1s ease-in-out 2 normal;}#animDir.reverse{-webkit-animation: direction 1s ease-in-out 2 reverse;animation:  direction 1s ease-in-out 2 reverse;}#animDir.alternate{-webkit-animation: direction 1s ease-in-out 2 alternate;animation:  direction 1s ease-in-out 2 alternate;}#animDir.alternate-reverse{-webkit-animation: direction 1s ease-in-out 2 alternate-reverse;animation:  direction 1s ease-in-out 2 alternate-reverse;}@-webkit-keyframes direction {  0% {-webkit-transform:translateX(0);}  100% {-webkit-transform:translateX(300px);}}@keyframes direction {  0% {transform:translateX(0);}  100% {transform:translateX(300px);}}</style></head><body><div class="wrapper"><p>animation-direction: normal | reverse | alternate | alternate-reverse;</p><p class="inputs"><input type="button" id="normal" value="normal"> &nbsp;<input type="button" id="reverse" value="reverse"> &nbsp; <input type="button" id="alternate" value="alternate"> &nbsp;<input type="button" id="alternate-reverse" value="alternate-reverse"> &nbsp;</p><div id="animDir"></div></div><script>var dirClassName;var button = document.querySelectorAll("input[type='button']"); var animDir = document.querySelector("#animDir");  for( var i = 0; i<button.length; i++){		button[i].addEventListener('click', function(){		dirClassName = this.value        animDir.setAttribute('class', dirClassName);  }); 	}animDir.addEventListener("webkitAnimationEnd", directionOnAnimationEnd);animDir.addEventListener("animationend", directionOnAnimationEnd, false);function directionOnAnimationEnd() {	this.removeAttribute("class") }</script></body></html>
