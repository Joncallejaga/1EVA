	<title>objeto select</title>
	<script language ="javascript">
	<!-- se oculta la informaciÃ³n de los navegadores antiguos
		var eventos = function (){
		document.miformulario.addEventListener('submit', informar);
		};
		function informar(){
		    var mensaje="";
		    mensaje+="Se ha seleccionado un procesador ";
			var indiceSelec=document.miformulario.procesador.selectedIndex;
		    mensaje+=document.miformulario.procesador.options[indiceSelec].value;
		    mensaje+="\n        con sistema operativo ";
			var indiceSelec=document.miformulario.soperativo.selectedIndex;
		    mensaje+=document.miformulario.soperativo.options[indiceSelec].value;
		    alert(mensaje);
	  	}
	// final del comentario -->
		window.addEventListener('load', eventos);
	</script>
